<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Koketso - Bootstrap Popup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div
            class="modal-content"
            style="height: 560px !important; width: 1216px !important"
          >
            <!-- Modal Header -->
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <a
                class="fusion-no-lightbox"
                href="https://eoh.co.za"
                target="_blank"
                rel="noopener noreferrer"
                ><img
                  width="100%"
                  height="500"
                  style="margin-top: -23px"
                  src="https://koketsojulias5.files.wordpress.com/2022/11/eoh_belgium_campus.jpg"
                  alt=""
                  class="img-responsive wp-image-10777"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var myModal = new bootstrap.Modal(document.getElementById("myModal"), {});
      document.onreadystatechange = function () {
        myModal.show();
      };
    </script>
  </body>
</html>
